<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Ini adalah menu input biodata">

<body>
    <form name="formSatu">
            <legend><b><font color="blue">Data Input</font></b></legend>
            <table border="0" cellspacing="2" bgcolor="blue">
                <tr>
                    <td bgcolor="white">NIM:</td>

                <tr>

                        <select name="sex">

                    </td>
                </tr>
                <tr>
                    <td bgcolor="white">Email:</td>
                    <td><input type="email" name="email" /></td>
                </tr>
                <tr>
                    <td bgcolor="white">Hobi:</td>
                    <td><input type="text" name="hobi" /></td>
                </tr>
                <tr>

                        <select name="peminatan">

                        </select>

                </tr>
                <tr>
                    <td bgcolor="white"> Agama:</td>
                    <td bgcolor="blue">
                        <input type="radio" name="ag01" value="Islam">
                        <font color="white"><b>Islam</b></font></input><br />

                        <font color="white"><b>Protestan</b></font></input><br />
                        <input type="radio" name="ag01" value="Katolik">
                        <font color="white"><b>Katolik</b></font></input><br />
                        <input type="radio" name="ag01" value="Budha">
                        <font color="white"><b>Budha</b></font></input><br />
                        <input type="radio" name="ag01" value="Hindu">
                        <font color="white"><b>Hindu</b></font></input><br />
                </tr>
                <tr>
                    <td bgcolor="white">Status:</td>
                    <td bgcolor="blue">
                        <input type="radio" name="st" value="Single" />

                        <input type="radio" name="st" value="Married" />
                        <font color="white"><b>Married</b></font><br />
                        <input type="radio" name="st" value="Relationship" />
                        <font color="white"><b>Relationship</b></font><br />
                        <input type="radio" name="st" value="Complicated" />
                        <font color="white"><b>Complicated</b></font><br />
                    </td>
                </tr>
            </table>

        <table>
            <tr>
                <td><input type="button" value="Save" /></td>
                <td><input type="button" value="Edit" /></td>
                <td><input type="button" value="Delete" name="hapus" /></td>
                <td><input type="reset" value="Reset" /></td>

        </table>

</body>
</html>
